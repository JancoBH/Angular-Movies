<style>*,:after,:before{box-sizing:border-box}html{scroll-behavior:smooth}body{min-height:100vh;font-family:Roboto,Helvetica Neue,sans-serif;background:#333333;margin:0}.cssloader{padding-top:calc(45vh - 25px)}.sh1{width:0;height:0;border-style:solid;border-width:50px 50px 0 0;border-color:#354952 transparent transparent transparent;margin:0 auto;-webkit-animation:shk1 1s ease-in-out infinite normal;animation:shk1 1s ease-in-out infinite normal}.sh2{width:0;height:0;border-style:solid;border-width:0 0 50px 50px;border-color:transparent transparent #df1a54 transparent;margin:-50px auto 0;-webkit-animation:shk2 1s ease-in-out infinite alternate;animation:shk2 1s ease-in-out infinite alternate}@-webkit-keyframes shk1{0%{transform:rotate(-360deg)}}@keyframes shk1{0%{transform:rotate(-360deg)}}@-webkit-keyframes shk2{0%{transform:rotate(360deg)}}@keyframes shk2{0%{transform:rotate(360deg)}}.lt{color:#fff;font-family:Roboto,sans-serif;margin:30px auto;text-align:center;font-weight:100;letter-spacing:10px}:root{--swiper-theme-color:#007aff}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
