<div class="container padding-top-60">

  <h2 style="text-align: left; padding-left: 20px;">All Movies #NowPlaying</h2>

  <mat-card class="filter-movies-card">
    <div style="margin-bottom: 24px">Filter by</div>
    <button mat-raised-button color="primary" aria-label="Set Now Playing filter">Now Playing</button>
    <button mat-raised-button color="primary" aria-label="Set Upcoming filter" disabled>Upcoming</button>
    <button mat-raised-button color="primary" aria-label="Set Popular filter" disabled>Popular</button>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Genres
        </mat-panel-title>
      </mat-expansion-panel-header>

      <div *ngFor="let genre of genres">
        <button mat-raised-button color="primary" aria-label="Set Genres filter" disabled>
          {{genre.name}}
        </button>
      </div>

    </mat-expansion-panel>
    <div style="margin-top: 10px">Avg. User Review</div>
    <mat-slider
      [max]="max"
      [min]="min"
      [step]="step"
      [thumbLabel]="thumbLabel"
      [tickInterval]="tickInterval"
      [value]="value"
      disabled
    ></mat-slider>
  </mat-card>

  <div class="list-movies">
    <div style="text-align: center">
      <span *ngFor="let movie of nowPlaying">
        <app-poster-card class="all-poster" [model]="movie"></app-poster-card>
      </span>
    </div>

    <mat-paginator [length]="totalResults"
                   [pageSize]="20"
                   (page)="changePage($event)">
    </mat-paginator>
  </div>



</div>
