<mat-toolbar class="__navbar-container" [class.colored-nav]="isScrolled">

  <!--Contenido del usuario-->

    <div class="nav-container" fxFlex="70%" fxFlex.md="90%" fxFlex.sm="100%" fxHide.xs>
      <div style="flex: 1; display: flex; align-items: center;">
        <span>Movies + TV Shows by JancoBH</span>
        <a mat-button routerLink="" [routerLinkActive]="['activated-route']" [routerLinkActiveOptions]="{exact: true}" aria-label="Home">Home</a>
        <a mat-button routerLink="movies" [routerLinkActive]="['activated-route']" [routerLinkActiveOptions]="{exact: true}" aria-label="Movies">Movies</a>

    </div>

    <div fxFlex="15%" fxFlex.md="5%" fxHide.sm fxHide.xs></div>
