<footer class="docs-footer">
  <div class="docs-footer-list">
    <div class="docs-footer-copyright">
      <p>Created by JancoBH</p>
    </div>
    <a *ngFor="let social of socialData" [href]="social.url" target="_blank" rel="noopener noreferrer" [attr.aria-label]="'Pokemoneros' + social.name" [title]="social.name">
      <img [src]="social.img" class="social-img" [alt]="'Angular Movies '  + social.name" loading="lazy">
    </a>
  </div>
</footer>
