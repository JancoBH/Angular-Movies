<div *ngIf="tvShow" class="padding-top-60">

  <h1>{{title}}</h1>
  <div class="center" fxLayout='row wrap'>
  <span fxFlex="20%" fxFlex.md="25%" fxFlex.sm="33.3%" fxFlex.xs="50%"  style="padding: 12px 5px;" *ngFor="let tv of tvShow;">
    <app-poster-card class="genre-tv" [model]="tv"></app-poster-card>
  </span>
  </div>

</div>
