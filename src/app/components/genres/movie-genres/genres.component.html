<div *ngIf="movies" class="padding-top-60">

  <h1>{{title}}</h1>
  <div class="center" fxLayout='row wrap'>
    <div fxFlex="20%" fxFlex.md="25%" fxFlex.xs="50%" style="padding: 12px 5px;" *ngFor="let movie of movies;">
      <app-poster-card class="genre-movie" [model]="movie"></app-poster-card>
    </div>
  </div>

</div>
